<!DOCTYPE html>
<html>
<head>
  <title>WhiteBoard</title>
  <link rel="stylesheet" type="text/css" href="paint.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link href='https://fonts.googleapis.com/css?family=Maven+Pro' rel='stylesheet' type='text/css'>
</head>
<body>

  <nav class="navbar navbar-inverse" id="navb">
    <div class="container-fluid">
      <div class="row">
        <div id="title" class="navbar-header">
          <h3>PAINT LEXA</h3>
        </div>
      </div>
    </div>
  </nav>
<div class="row">
  <div id="toolBox" class="col-xs-4 col-md-4">
    <div id="colorContainer"></div>
    <!--<input type="color" id="theColor" name="favcolor" value="#000000">-->
    <button type="button" id="pencil"    class="Shape active btn btn-default" >Pencil</button>
    <button type="button" id="line"      class="Shape btn btn-default"        >Line</button>
    <button type="button" id="rectangle" class="Shape btn btn-default"        >Rectangle</button>
    <button type="button" id="circle"    class="Shape btn btn-default"        >Circle</button>
    <button type="button" id="text"      class="Shape btn btn-default"        >Text</button>
    <button type="button" id="eraser"    class="Shape btn btn-default"        >Erase</button>
  </div>
  <div id="lineWidth" class="col-xs-4 col-md-4 text-center">
    <button type="button" id="widht1"    value="1" class="width active btn btn-default" >width1</button>
    <button type="button" id="width2"    value="3" class="width  btn btn-default"       >width2</button>
    <button type="button" id="width3"    value="6" class="width  btn btn-default"       >width3</button>
    <button type="button" id="width4"    value="9" class="width  btn btn-default"       >width4</button>
    <!--<input id="slider2" type ="range" min ="2" max="50" step ="4" value ="4"/>-->

  </div>
  <div id="colors" class="col-xs-6 col-md-4 text-right">
    <button type="button"     value="black"  class="colors active btn btn-default"     >black</button>
    <button type="button"     value="red"    class="colors  btn btn-default"           >red</button>
    <button type="button"     value="blue"   class="colors  btn btn-default"           >blue</button>
    <button type="button"     value="green"  class="colors   btn btn-default"          >green</button>
    <input type="color" id="theColor" name="favcolor" value="#000000">
  </div>
</div>

<!--<div class="row">-->
  <div id="theCanvas">
    <canvas id="myCanvas" width="" height="600" style="border:2px solid #D8D8D8 ;" ></canvas>
    <div class="text-spawner"></div>
  </div>
<!--</div>-->

<div class="row" id="func">
  <div id="functions" class="col-xs-4 col-md-4">
      <button type="button" id="clear"    class="clear btn btn-default" >Clear</button>
      <button type="button" id="undo"     class="undo btn btn-default"  >Undo</button>
      <button type="button" id="redo"     class="redo btn btn-default"  >Redo</button>
      <!--<span class="btn btn-default btn-file">add image <input type="file"></span>
      <button type="button" id="right"     class="right btn btn-default"  >right</button>
      <button type="button" id="left"     class="left btn btn-default"  >left</button>
      <button type="button" id="up"     class="up btn btn-default"  >up</button>
      <button type="button" id="down"     class="down btn btn-default"  >down</button>-->

  </div>
<div class="col-xs-4 col-md-4 text-center">
  <span class="btn btn-default btn-file">add image <input type="file"></span>
  <button type="button" id="right"     class="right btn btn-default"  >right</button>
  <button type="button" id="left"     class="left btn btn-default"  >left</button>
  <button type="button" id="up"     class="up btn btn-default"  >up</button>
  <button type="button" id="down"     class="down btn btn-default"  >down</button>
</div>
</div>
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <!--<script language="javascript" type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>-->
  <script type="text/javascript" src="paint.js"></script>
   <script type="text/javascript" src="global.js"></script>
</body>
</html>
